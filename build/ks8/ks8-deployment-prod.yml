kind: Deployment
apiVersion: apps/v1
metadata:
  name: sr-user-service
  namespace: default
  labels:
    k8s-app: sr-user-service
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: sr-user-service
  template:
    metadata:
      name: sr-user-service
      labels:
        k8s-app: sr-user-service
    spec:
      containers:
        - name: sr-user-service
          image: 'maimas/sr-user-service:1.0.0'
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 5
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
apiVersion: v1
kind: Service
metadata:
  name: sr-user-service
  namespace: default
spec:
  selector:
    app: sr-user-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      name: spring
      targetPort: 8080