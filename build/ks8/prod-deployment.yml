kind: Deployment
apiVersion: apps/v1
metadata:
  name: sr-user-service
  namespace: default
  labels:
    app: sr-user-service
  annotations:
    deployment.kubernetes.io/revision: '1'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sr-user-service
  template:
    metadata:
      name: sr-user-service
      labels:
        app: sr-user-service
    spec:
      containers:
        - name: sr-user-service
          image: 'maimas/sr-user-service:1.0.0'
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 5
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 5
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: EUREKA_CLIENT_SERVICE-URL_DEFAULTZONE
              value: "http://admin:12341234@sr-api-gateway-service:8080/eureka"
            - name: SPRING_DATA_MONGODB_DATABASE
              value: "UsersDB"
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://sr-mongodb:27017/UsersDB"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
---
apiVersion: v1
kind: Service
metadata:
  name: sr-user-service
  namespace: default
spec:
  selector:
    app: sr-user-service
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      name: spring
      targetPort: 8080